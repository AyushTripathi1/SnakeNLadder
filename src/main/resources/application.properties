spring.profiles=staging
spring.profile.active=staging
server.port=5000
spring.datasource.url=jdbc:postgresql://localhost:5432/snake_ladder
spring.datasource.username=oyo
spring.datasource.password=
spring.datasource.platform=postgres
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
logging.pattern.level=%X{mdcData}%5p
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.file=logs/development.log
spring.liquibase.change-log=classpath:db/liquibase-changelog.xml
spring.liquibase.enabled=false